{% extends 'base.html' %}
{% block content %}
<h1> Illnesses List </h1>
<a href = '/add_illness_form'>Add new illness</a>
{% for entry in entries %}
<ul><a href = '#'>{{entry.illness}}</a> (<a href = '/illness_form/{{entry.illness.id}}' >edit</a>)
	{% for symptom in entry.symptoms %}
	<li> {{symptom.symptom.description}} ({{symptom.symptom.symptom_type}}) </li>
	{% endfor %}
</ul>
{% endfor %}

{% endblock content %}
