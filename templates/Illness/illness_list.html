<html>
<head>
	<title> Illness List </title>
	</head>
<body>
<h1> Illnesses List </h1>

{% for entry in entries %}
<ul><a href = '/illness_form/{{entry.illness.id}}'>{{entry.illness}}</a>
	{% for symptom in entry.symptoms %}
	<li> {{symptom.symptom.description}} ({{symptom.symptom.symptom_type}}) </li>
	{% endfor %}
</ul>
{% endfor %}
</body>
</html>
